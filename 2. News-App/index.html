<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>

    <!-- ---------LINK:CSS------------ -->
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="https://i.pinimg.com/736x/ff/1f/5d/ff1f5d98466dc8bde35032f710581bd8.jpg" alt="news logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <div class="hover-link nav-item" id="cricket" onclick="onNavClick('cricket')">Cricket</div>
                    <div class="hover-link nav-item" id="finance" onclick="onNavClick('finance')">Finance</div>
                    <div class="hover-link nav-item" id="politics" onclick="onNavClick('politics')">Politics</div>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <!-- ---------- template ----------- -->

    <template id="template-news-card">

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>

            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum, eveniet.</p>

            </div>
        </div>

    </template>


</body>

<!-- --------------SCRIPT-------------- -->
<script src="./script.js"></script>
</html>
